{% load static %}
<!DOCTYPE html>
<html lang="RU">
<head>
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'application/css/styles.css' %}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Блок меню -->
{% block mainmenu %}
    <div class="header">
        <ul id="mainmenu" class="mainmenu">
            {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
        <div class="clear"></div>
    </div>
{% endblock mainmenu %}
<div class="clear"></div>

<!-- Блок контента -->
<div class="content-text">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
